<head>
    <title>Files</title>

    <link rel="stylesheet" href="./css/files.css">

        data-website-id="557c13c4-47ed-4ec2-9fd3-13ec20a00d20"></script>
    <script>
        setTimeout(function () {
            // Define the classes you want to count
            const classesToCount = ['file'];

            // Function to count elements with specified classes
            function countDivsByClass(classes) {
                const counts = {};
                classes.forEach(className => {
                    const elements = document.getElementsByClassName(className);
                    counts[className] = elements.length;
                });
                return counts;
            }

            // Count divs
            const counts = countDivsByClass(classesToCount);

            // Concatenate counts into a string
            let placeholderText = '';
            for (const className in counts) {
                if (counts.hasOwnProperty(className)) {
                    placeholderText += `Search from ${counts[className]} files`;
                }
            }

            // Select the input element
            const inputElement = document.querySelector('.searchbar');

            // Change the placeholder text
            inputElement.placeholder = placeholderText;
        }, 1000);

    </script>
</head>
